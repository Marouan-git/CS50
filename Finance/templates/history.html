{% extends "layout.html" %}

{% block main %}
    <div>
        <table class="center">
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Shares</th>
                    <th>Price</th>
                    <th>Transacted</th>
                </tr>
            </thead>
            <tbody>
                {% for transaction in purchases %}
                    <tr>
                        <td>{{transaction["symbol"]}}</td>
                        <td>{{transaction["shares"]}}</td>
                        <td>{{transaction["price"] | usd}}</td>
                        <td>{{transaction["date"]}}</td>
                    </tr>
                {% endfor %}

            </tbody>
        </table>
    </div>
{% endblock %}
